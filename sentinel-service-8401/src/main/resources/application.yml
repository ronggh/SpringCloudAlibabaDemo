server:
  port: 8401
spring:
  application:
    name: sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        # 配置sentinel dashboard地址
        dashboard: localhost:8080
        # 指定默认8719端口，如被占用，依次加1，直至有未被占用的端口
        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: '*'